<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon TCG Tracker</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <main class="min-h-screen flex items-center justify-center">
      <div class="text-center">
        <h1 class="text-4xl font-bold text-slate-900">Pokemon TCG Tracker</h1>
        <p class="mt-4 text-lg text-slate-600">Track your Pok√©mon card values and trades</p>
        <div class="mt-8 p-4 bg-slate-100 rounded-lg">
          <p class="text-sm text-slate-700">Firebase Config Status:</p>
          <pre id="config" class="mt-2 text-xs text-left bg-white p-3 rounded border border-slate-300 overflow-auto"></pre>
        </div>
      </div>
    </main>
    <script src="/env.js"></script>
    <script>
      // Display Firebase config from window.__ENV__
      const configDisplay = document.getElementById('config');
      if (typeof window.__ENV__ !== 'undefined') {
        configDisplay.textContent = JSON.stringify(window.__ENV__, null, 2);
      } else {
        configDisplay.textContent = 'Error: window.__ENV__ not loaded';
      }
    </script>
  </body>
</html>
